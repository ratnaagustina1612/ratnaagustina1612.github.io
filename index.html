<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Web - Ratna Agustina</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    overflow-x: hidden;
  }

  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: #121212;
  }

  header {
    text-align: center;
    padding: 3rem 1rem 1rem;
  }

  header img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid #0af;
    box-shadow: 0 0 15px #0af;
    object-fit: cover;
    margin-bottom: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  header img:hover {
    transform: scale(1.1) rotate(5deg);
  }

  header h1 {
    font-size: 2.5rem;
    margin: 0 0 0.3rem;
    color: #0af;
    text-shadow: 0 0 8px #0af;
  }

  header p {
    font-style: italic;
    color: #ccc;
    margin: 0;
  }

  .container {
    max-width: 900px;
    margin: 3rem auto 6rem;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 2rem;
    grid-template-areas:
      "tentang projek"
      "keahlian kontak";
  }

  #tentang { grid-area: tentang; }
  #projek { grid-area: projek; }
  #keahlian { grid-area: keahlian; }
  #kontak { grid-area: kontak; }

  .box {
    background: rgba(10,170,255,0.12);
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(10,170,255,0.4);
    padding: 2rem 2.5rem;
    min-height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    transition: transform 0.3s ease;
    color: #ddd;
  }

  .box:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px rgba(10,170,255,0.7);
  }

  .box h2 {
    color: #0af;
    border-bottom: 3px solid #0af;
    padding-bottom: 0.5rem;
    margin-bottom: 1.4rem;
    text-align: center;
    font-size: 1.8rem;
  }

  .box p, .box ul {
    line-height: 1.5;
    font-size: 1rem;
    margin: 0;
  }

  .skill {
    margin-bottom: 1.2rem;
  }

  .skill-name {
    font-weight: bold;
    margin-bottom: 0.3rem;
  }
